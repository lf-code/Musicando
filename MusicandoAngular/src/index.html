<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Musicando</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/4c80b63f8a.js"></script>

  <script>

    var onPlayerReady = new Event('onPlayerReady');

    // 2. This code loads the IFrame Player API code asynchronously.
    var onDownloadYoutubeScript = new Event('onDownloadYoutubeScript');
    var downloadYoutubeScript = function () {
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    //Download only after angular creates view!
    window.addEventListener('onDownloadYoutubeScript',
      function (e) { downloadYoutubeScript(); }, false);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    var onYouTubeIframeAPIReady = function () {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '1wN4lK8cwGg',
        events: {
          'onReady': function () { window.dispatchEvent(window["onPlayerReady"]); }
        }
      });

    }

    var playerps;
    window["newYoutubePlayer"] = function () {
      playerps = new YT.Player("playerps", {
        height: '100%',
        width: '100%',
        videoId: '1wN4lK8cwGg',
        events: {}
      });
    }

  </script>

</head>
<body>
  <app-root>
  </app-root>

</body>
</html>
