<div class="card text-center  w-100 ">
  <div class="card-header  text-white  bg-secondary p-1 d-flex flex-row justify-content-between align-items-center flex-nowrap">
    <div class="d-inline-block mx-3 text-center"><span style="font-size:1.5em"><i class="fa fa-list" aria-hidden="true"></i></span></div>
    <div style="display:inline-block">
      <h5 class="card-title p-0 m-0">{{publicPlaylist.name}}</h5>
    </div>
    <div class="d-inline-block mx-3 text-center"><span  style="font-size:1.5em"><i class="fa fa-music" aria-hidden="true"></i></span></div>
  </div>
  <div class="card-body p-1">
    <div >
      <h6 class="card-title">{{publicPlaylist.playlistDescription}}</h6>
      <button class="btn btn-outline-primary text-center" (click)="playPublicPlaylist()"><i class="fa fa-play" aria-hidden="true"></i> tocar</button>
    </div>
  </div>
</div>
