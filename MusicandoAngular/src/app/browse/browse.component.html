

<div class="d-flex flex-row justify-content-around w-100  mb-3">
  <div style="width:30%">
    <button type="button" class="btn btn-outline-primary d-block w-100 border-0 my-cursor-pointer"
            (click)="changeNav(1)" [class.active]="currentNav==1">
      Artistas
    </button>
  </div>
  <div style="width:30%">
    <button type="button" class="btn btn-outline-primary d-block w-100 border-0 my-cursor-pointer"
            (click)="changeNav(2)" [class.active]="currentNav==2">
      Playlists
    </button>
  </div>
  <div style="width:30%">
    <button type="button" class="btn btn-outline-primary d-block w-100 border-0 my-cursor-pointer"
            (click)="changeNav(3)" [class.active]="currentNav==3">
      Procurar
    </button>
  </div>
</div>

<ng-container>

  <!-- ARTISTS -->
  <div class="row" [hidden]="currentNav!==1">
    <div [hidden]="!waitForServer.loadingArtists" class="text-center text-white w-100" style="font-size:50px; opacity:0.25">
      <span><i class="fa fa-spinner fa-pulse" aria-hidden="true"></i></span>
    </div>
    <artist class="col-12" *ngFor="let a of artists" [artist]="a"></artist>
  </div>

  <!-- PUBLIC PLAYLISTS -->
  <div class="row" [hidden]="currentNav!==2">
    <div [hidden]="!waitForServer.loadingPublicPlaylists"
         class="text-center text-white w-100" style="font-size:50px; opacity:0.25">
      <span><i class="fa fa-spinner fa-pulse" aria-hidden="true"></i></span>
    </div>
    <public-playlist class="col-12 mb-3" *ngFor="let p of publicPlaylists" [publicPlaylist]="p"></public-playlist>
  </div>

  <!-- SEARCH -->
  <div class="row" [hidden]="currentNav!==3">
    <search class="col"></search>
  </div>


</ng-container>
