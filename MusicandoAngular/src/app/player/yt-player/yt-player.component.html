
<div class="card p-1 p-lg-2 p-xl-3 py-3 mb-2 text-center my-shadow">

  <!--YOUTUBE PLAYER-->
  <div class="card-body" style="padding-bottom:56.25%; width:100%;position:relative">
    <div style="position:absolute; top:0; left:0; width:100%; height:100%">
      <div id="player"></div>
    </div>
  </div>

  <!--USER COMMANDS-->
  <div class="card-body mt-1 p-0">
    <button title="shuffle" (click)="toggleShuffle()" type="button" class="btn btn-light my-btn-icon" [class.text-success]="shuffleOn"><i class="fa fa-random " aria-hidden="true"></i></button>
    <button title="anterior" (click)="prev()" type="button" class="btn btn-light my-btn-icon text-primary"  [disabled]="!hasPrev"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
    <button title="tocar/pausa" (click)="togglePlay()" type="button" class="btn btn-light my-btn-icon text-primary" >
      <i *ngIf="isPlaying" class="fa fa-pause"  aria-hidden="true"></i>
      <i *ngIf="!isPlaying" class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button title="próxima" (click)="next()" type="button" class="btn btn-light my-btn-icon text-primary" [disabled]="!hasNext"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
    <button title="repetir" (click)="toggleRepeat()" type="button" class="btn btn-light my-btn-icon" [disabled]="shuffleOn" [class.text-success]="repeatOn"><i class="fa fa-repeat" aria-hidden="true"></i></button>
  </div>

</div>

<!--CURRENTLY PLAYING SONG-->
<div class="card mb-2 my-shadow" *ngIf="this.currentSong !== undefined">
  <div class="card-body d-flex flex-nowrap justify-content-between">
    <img *ngIf="!currentSong.isPrivate" src="{{currentSong.albumImgLink}}" class="my-song-thumbnail rounded" />
    <span *ngIf="currentSong.isPrivate" class="my-song-thumbnail rounded bg-light text-secondary text-center" style="font-size:32px;" >
      <i class="fa fa-user-o" aria-hidden="true"></i>
    </span>
    <div class="w-75 ml-3">
      <div class="text-truncate">{{currentSong.name}}</div>
      <div class="text-truncate">{{currentSong.artistName}}</div>
    </div>
    <div class="d-flex align-items-center">
      <button title="opções" *ngIf="playerService.userService.isPlayableSongOptionsAvailable" (click)="$event.preventDefault(); $event.stopPropagation(); playerService.showPlayablesongOptions(currentSong, false)"
              type="button" class="btn btn-light btn-sm" style="border: none; color: gray"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
