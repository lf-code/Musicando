
<div [ngSwitch]="showStateSwitch.currentState" class="p-2">

  <div *ngSwitchCase="'options'" >

    <div class="text-white text-center font-weight-bold bg-dark w-100  d-flex flex-row align-items-center">
      <div class="text-center" style="width:31px;"><span><i class="fa fa-bars" aria-hidden="true"></i></span></div>
      <div style="flex-grow:1; flex-shrink:1;"><span>Opções</span></div>
      <div><button class="btn btn-sm btn-dark"  (click)="close()" type="button"><i class="fa fa-close" aria-hidden="true"></i></button></div>
    </div>

    <div class="bg-secondary p-2" >
      <button class="btn btn-sm btn-primary btn-block" (click)="showChange()" >modificar password</button>
      <button class="btn btn-sm btn-danger btn-block"  (click)="showDelete()">apagar conta</button>
    </div>

  </div>

  <div *ngSwitchCase="'change'">
    <account-change (onClose)="showOptions($event)">></account-change>
  </div>

  <div *ngSwitchCase="'delete'">
    <account-delete [user]="user" (onClose)="showOptions($event)"></account-delete>
  </div>

</div>
